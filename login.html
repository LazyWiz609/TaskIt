<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>TaskIt - Freelance with Security</title>
</head>
<body>
<img src="Assets/Logo-White.png" class="logo">

<div class="loginsignup">
    <div class="lgfrm">
        <p style="color: #FFF; font-size: 31.413px; font-style: normal; font-weight: 400; line-height: normal;">LOGIN</p>
        <form method="POST" action="#">
            <input type="text" name="uname" class="uname" placeholder="Username"> <br>
            <input type="password" name="pass" class="pass" placeholder="Password"> <br>
            <label class="containerlogin"><input type="checkbox"><span class="checkmark"></span> Remember Me !</label> <br>
            <button class="submitlogin"><p class="arrowdown"></p></button>
        </form>
    </div>
    <hr class="line">
    <div class="signupfrm">
        <p style="color: #FFF; font-size: 31.413px; font-style: normal; font-weight: 400; line-height: normal;">SIGNUP</p>
        <form method="POST" action="#">
            <input type="text" name="uname" class="uname" placeholder="Username"><br>
            <input type="email" name="email" class="pass" placeholder="Email"><br>
            <input type="password" name="pass" class="email" placeholder="Password"><br>
            <label class="containersignup"><input type="checkbox"><span class="checkmark"></span>Recieve Notifications</label><br>
            <button class="submitsignup"><p class="arrowdown"></p></button>
        </form>
    </div>
</div>
<p class="pagedown"></p>
</body>
</html>
